<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Password Guesser!</title>
    <link rel="stylesheet" href="css/main.css" type="text/css">
</head>

<body>
    <h1>Can I guess your password?</h1>
    <p>Please type your password here:</p>
    
    <!-- TODO: validate this so that only sensible characters can be inputted (we don't want a password that includes emojis in it!) -->
    <input type="password" id="password" name="password" required>
    
    <!-- TODO: maybe use a submit button and a form instead, for semantics and not syntax -->
    <button id="try-me" type="button">Try me! >:]</button>
    
    <span>Guess:</span> <span id="guess"></span>

    <script src="js/main.js"></script>
</body>

</html>
